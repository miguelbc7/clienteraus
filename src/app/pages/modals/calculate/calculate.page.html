<div class="boxCalculate">
  <div class="body">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="relative">
            <ion-input type="text" [(ngModel)]="data" class="inputText" (ionInput)="getItems($event)" placeholder="Buscar"></ion-input>
            <img class="search" src="assets/img/search.png">
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="d-flex">
            <span>â‚¬</span>
            <ion-input [(ngModel)]="total" name="total" readonly placeholder="0,00" class="inputEdit" (ionInput)="keyTotal($event)"></ion-input>
            <ion-button (click)="cleanTotal()"><ion-icon src="assets/img/icon/borrar-teclado.svg" *ngIf="total"></ion-icon></ion-button>
            <ion-list class="editCalculate" *ngIf="isItemAvailable">
              <ion-item *ngFor="let item of items" (click)="setData(item.name, item.key)">{{ item.name }}</ion-item>
            </ion-list>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="rowEdit">
            <button class="number" (click)="setNumber('1')">1</button>
            <button class="number" (click)="setNumber('2')">2</button>
            <button class="number" (click)="setNumber('3')">3</button>
            <button class="number" (click)="setNumber('4')">4</button>
            <button class="number" (click)="setNumber('5')">5</button>
            <button class="number" (click)="setNumber('6')">6</button>
            <button class="number" (click)="setNumber('7')">7</button>
            <button class="number" (click)="setNumber('8')">8</button>
            <button class="number" (click)="setNumber('9')">9</button>
            <button class="number" (click)="setNumber(',')">,</button>
            <button class="number" (click)="setNumber('0')">0</button>
            <button class="number" (click)="send()"><ion-icon src="assets/img/icon/check-blanco.svg"></ion-icon></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>

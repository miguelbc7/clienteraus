<div style="height: 50%; width: 100%; z-index: 999" id="map_canvas"></div>
<ion-content>
	<ion-row class="ion-no-padding ion-justify-content-center ion-text-center">
		<!-- <ion-col class="ion-no-padding">
			<img class="boxMap" src="assets/img/map.png" alt="map">
		</ion-col> -->
		
	</ion-row>
	<ion-row>
		<ion-col>
			<div class="ion-margin-vertical item">
				<div class="itemTransparent">
					<!-- <ion-label class="font14" position="floating">Direcci√≥n</ion-label> -->
					<ion-input type="text" (ionChange)="busqueda()" [(ngModel)]="address" ></ion-input>
					<ion-input [(ngModel)]="address2" type="hidden" required></ion-input>
					<ion-list class="ion-margin-horizontal" [hidden]="!showlist">
						<ion-item (click)="seleccionarDireccion(resultados)" *ngFor="let resultados of resultado" > {{resultados.description}}</ion-item>
					</ion-list>
					<ion-icon class="ion-align-self-end pin" name="pin" color="bluedark" slot="end"></ion-icon>
				</div>
			</div>
		</ion-col>
		<ion-col size="12" class="ion-text-center">
          <ion-button type="button" class="font15 mx-2" color="bluedark" (click)="save()" >Guardar</ion-button>
          <ion-button type="button" class="font15 mx-2" color="bluelight" (click)="closeModal()">Cancelar
          </ion-button>
      	</ion-col>
	</ion-row>
</ion-content>
